{% extends 'hs_base/hs_local_base.html' %}

{% block title %}
     
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">

{% endblock %}

{% block main %}
<form action="" method="POST">
{# 加入"{% csrf_token %}"这个是为了解决跨域问题  #}
    {% csrf_token %}
    <div class="main-auth-group" style="margin-bottom: 140px">
        <div class="top-group">
            <span class="title">请录入</span>
            <!-- <a href="{% url 'xfzauth:login' %}" class="more-link">立即登录</a> -->
        </div>
        <div class="from-group">
          
            <div class="input-group">
                <input type="text" class="from-control" name="username" placeholder="请输入用户名">
            </div>
        
            <div class="input-group">
                <input type="text" class="from-control" name="company_name" placeholder="企业名称">
            </div>
            <div class="input-group">
                <input type="text" class="from-control" name="hangye" placeholder="行业标签">
            </div>
            <div class="input-group">
                <input type="text" class="from-control" name="rongzi" placeholder="融资情况">
            </div>
            <div class="input-group">
                <input type="text" class="from-control" name="other" placeholder="其他">
            </div>
            <div class="input-group">
                <input id="test" type="text" class="from-control" name="telephone" placeholder="请输入手机号码">
            </div>
            <div class="input-group">
                <input type="text" class="from-control split-form-control" name="img_captcha" placeholder="图形验证码">
                <img src="{% url 'xfzauth:img_captcha' %}" alt="" class="img-captcha input-group-addon">
            </div>
            <!-- <div class="input-group">
                <input type="text" class="from-control split-form-control" name="sms_captcha" placeholder="请输入短信验证码">
                <span class="sms-captcha-btn input-group-addon">发送验证码</span>
            </div> -->
   
            <div class="input-group">
            <button class="submit-btn-pro">提交</button>
            </div>
        </div>
    </div>
</form>
<script src="{% static 'js/project.js' %}"></script>
{% endblock %}
