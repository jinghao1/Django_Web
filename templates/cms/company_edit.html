{% extends 'cms/base.html' %}

{% block title %}
    
    编辑企业信息-{{ gs_info.fullName }}
    
{% endblock %}

{% block head %}
    {#    引入的qiniu文件必须放在'js/writ_news.js'文件前面，之后'js/writ_news.js'文件中会引用到qiniu的文件 #}
    <script src="https://unpkg.com/qiniu-js@2.4.0/dist/qiniu.min.js"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/writ_news.js' %}"></script>
{% endblock %}

{% block content-header %}
   
        <h1>编辑企业信息</h1>
 

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="" method="POST">
                    <div class="box-body">
                        <div class="box-body">
                            <div class="from-group">
                                <label for="title-form">标题</label>
                            
                                    <input type="text" name="title" id="title-form" class="form-control"
                                           value="{{ gs_info.fullName }}">
                         

                            </div>
                            <div class="form-group">
                                <label for="desc-form">工商信息</label>
                                <textarea name="businessScope" id="content-form" cols="30" rows="10" class="form-control">{{ gs_info.businessScope }}</textarea>
                    
                            </div>
                        
                         
                            <div class="form-group">
                                <label for="content-form">描述</label> 
                                    <textarea name="desc" id="content-form" cols="30" rows="10" class="form-control">{{ desc_info.desc }}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button id="submit-btn" class="btn btn-primary pull-right" data-news-id="{{ gs_info.pk }}">发布
                        </button>
                         <input hidden type="text" class="btn btn-default" name="lang" value="cn">
          
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
