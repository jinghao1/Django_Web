{% extends 'cms/base.html' %}

{% block title %}
    
    编辑企业信息-{{ gs_info.fullName }}
    
{% endblock %}

{% block head %}
    {#    引入的qiniu文件必须放在'js/writ_news.js'文件前面，之后'js/writ_news.js'文件中会引用到qiniu的文件 #}
    <script src="https://unpkg.com/qiniu-js@2.4.0/dist/qiniu.min.js"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/edit_company.js' %}"></script>
{% endblock %}

{% block content-header %}
   
        <h1>编辑企业信息</h1>
 

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="" method="POST">
                    <div class="box-body">
                        <div class="box-body">
                            <div class="from-group">
                                <label  >企业名称</label> 
                                    <input type="text" name="fullName"  class="form-control"
                                           value="{{ gs_info.fullName }}"> 
                            </div>
                            <div class="from-group">
                                <label  >企业法人</label> 
                                    <input type="text" name="legalPersonName"   class="form-control"
                                           value="{{ gs_info.legalPersonName }}"> 
                            </div>
                          
                            <div class="form-group">
                                <label  >工商信息</label>
                                <textarea name="businessScope"   cols="30" rows="10" class="form-control">{{ gs_info.businessScope }}</textarea>
                    
                            </div>
                            <div class="from-group">
                                <label  >联系方式：电话</label> 
                                    <input type="text" name="phone"  class="form-control"
                                           value="{{ desc_info.phone }}"> 
                            </div>
                            <div class="from-group">
                                <label >联系方式：邮箱</label> 
                                    <input type="text" name="email"  class="form-control"
                                           value="{{ desc_info.email }}"> 
                            </div>
                            <div class="from-group">
                                <label >联系方式：地址</label> 
                                    <input type="text" name="address"  class="form-control"
                                           value="{{ desc_info.address }}"> 
                            </div>
                            <div class="from-group">
                                <label >官网地址</label> 
                                    <input type="text" name="company_url"  class="form-control"
                                           value="{{ desc_info.company_url }}"> 
                            </div>
                         
                            <div class="form-group">
                                <label  >描述</label> 
                                    <textarea name="desc"   cols="30" rows="10" class="form-control">{{ desc_info.desc }}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button id="submit-btn" class="btn btn-primary pull-right" data-gs_info-id="{{ gs_info.pk }}">发布
                        </button>
                         <input hidden type="text" class="btn btn-default" name="lang" value="cn">
                         <input hidden type="text" class="btn btn-default" name="code" value="{{ gs_info.code }}">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
